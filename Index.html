<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="chrome">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Sidebar menu</title>
        <!-- <body style="background-color:rgb(175, 163, 237);"> -->
        <link rel="stylesheet" href="style.css">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
<body>

    <nav class="sidebar"> 
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">DJ Dev</span>
                    <span class="Profession">Web Developer</span>
                </div>
            </div>
            
            <i class='bx bx-caret-right bx-flip-vertical bx-wiggle toggle'></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                    <li class="search-box">
                            <i class="bx bx-search-alt bx-breathe icon"></i>
                            <input type="search" placeholder="Search..">
                    </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt-2 icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">Wallet</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="botton-connet">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon'></i>
                            <i class='bx bx-sun icon'></i>

                        </div>
                        <span class="mode-text text">Dark Mode</span>


                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>

                    </li> 

            </div>



        </div>
    </nav>

</body>
</html>
